<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google1998.css">
</head>
<body>
    <!-- Header - Google header image -->
    <header><img class="center" src="/img/google.jpg" alt="Google">
    </header>

    <!-- Section - Search bar -->
    <section>
        <div class="container-search">
            <p>Search the web using Google!</p>
            <input class="center" type="text" value size=40><br>
            <button style="padding: 2px">Google Search</button>
            <button  style="padding: 2px">I'm feeling lucky</button>
        </div>  
    </section>

    <!-- Section - Alt bar -->
    <section class="bottom-bar">

        <div style="flex-grow: 3; margin-right: 1px; padding: 7px;" class="box-bg1">
            <p>Special Searches</p>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>

        </div>
        <div style="flex-grow: 1.8; margin-right: 1px; margin-left: 1px; font-size: small; padding: 7px;" class="box-bg2">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>

        </div>  
        <div style="flex-grow: 3; margin-left: 1px; font-size: small;" class="box-bg3">
            <p>Get Google!<br>updates monthly:</p>
            <input type="email" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        
        </div>
    </section>

    <!-- Footer - Google copyright yazısı -->
    <footer style="font-size: small;">Copyright © 1998 Google Inc</footer>
</body>

</html>
